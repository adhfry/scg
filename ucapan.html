<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ucapan Ulang Tahun</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
        }

        .marquee {
            font-size: 24px;
            margin-top: 20px;
            color: #e44d26;
        }

        .card {
            display: none;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e44d26;
        }

        p {
            line-height: 1.6;
            color: #333;
        }

        .signature {
            margin-top: 20px;
            font-style: italic;
            color: #666;
        }

        #photo {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <marquee class="marquee">Selamat Ulang Tahun! Zahra Syahran üéâ Semoga Manisnya engga Ilang Ya. ‚ù§Ô∏è</marquee>
    
    <button id="button" onclick="showCard()">Klik untuk Melihat Ucapan</button>
    
    <div id="card" class="card">
        <img id="photo" src="img/zhra.jpeg" alt="Ucapan Ulang Tahun">
        <h1>Zahra Syahran ( Ara )</h1>
        <p>
            Selamat ulang tahun yang ke-23 ya. 
           
        </p>
        <p class="signature">Dibuat oleh,<br>Mas Mas Biasa</p>
        
        <audio id="birthdaySong" controls>
            <source src="mp3/Kahitna  Cantik eclat cover.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <script>
        function showCard() {
            // Menampilkan kartu
            var card = document.getElementById('card');
            var button = document.getElementById('button');

            // Mengubah tampilan tombol dan kartu
            button.style.display = 'none';
            card.style.display = 'block';

            // Memainkan musik
            var audio = document.getElementById('birthdaySong');
            audio.play();
        }
    </script>
</body>
</html>
